  <div id="app">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">İletişim Formu</h1>
        <form>
          <div class="form-group">
            <label for="isim">İsim:</label>
            <input type="text" class="form-control" id="isim" required>
          </div>
          <div class="form-group">
            <label for="soyisim">Soyisim:</label>
            <input type="text" class="form-control" id="soyisim" required>
          </div>
          <div class="form-group">
            <label for="cinsiyet">Cinsiyet:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek" required>
              <label class="form-check-label" for="erkek">Erkek</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="Kadın" required>
              <label class="form-check-label" for="kadin">Kadın</label>
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input type="tel" class="form-control" id="telefon" pattern="[0-9]{10}" required>
            <small class="text-muted">Lütfen 10 haneli telefon numaranızı girin.</small>
          </div>
          <div class="form-group">
            <label for="ilgi-alanlari">İlgi Alanları:</label>
            <select multiple class="form-control" id="ilgi-alanlari" required>
              <option>Spor</option>
              <option>Teknoloji</option>
              <option>Müzik</option>
              <option>Seyahat</option>
              <option>Gastronomi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ulke">Ülke:</label>
            <select class="form-control" id="country" required>
              <option value="">Seçiniz</option>
              <option value="TR">Türkiye</option>
              <option value="VI">ABD Virgin Adaları</option>
              
          </select>
          </div>
          <button type="submit" class="btn btn-success" @click="kaydetForm">Gönder</button>
          <button type="button" class="btn btn-danger" @click="resetForm">Temizle</button>
          <button type="button" class="btn btn-dark kayit">Kayıtlı Formlar</button>
        </form>
      </div>
    </div>
  </div>
