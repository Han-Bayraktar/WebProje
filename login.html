<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giriş Yap</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Giriş Yap</h1>	
			</div>
		<form action="webproje.html" method="post">
			<div class="login-form">
				<div class="control-group">
					<input type="email" name="username" class="login-field" placeholder="Kullanıcı Adı" id="login-name">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
					<input type="password" name="password" class="login-field" placeholder="Şifre" id="login-pass">
					<label class="login-field-icon fui-user" for="login-pass"></label>
				</div>
				<button href="webproje.html" class="btn-primary btn-large btn-block">Giriş Yap</button>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
