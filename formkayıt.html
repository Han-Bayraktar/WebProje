<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Display</title>
</head>
<body>
  <h1>Form Data</h1>
  <div id="app">
    <ul>
      <li v-for="(value, key) in formData" :key="key">
        <strong>{{ key }}:</strong> {{ value }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="iletisim.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        formData: iletisimData
      }
    });
  </script>
</body>
</html>
